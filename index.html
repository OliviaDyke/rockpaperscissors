<!DOCTYPE html>
<html>

<head>
  <title>RPS Game</title>
  <!-- Link CSS here -->
  <link type='text/css' rel='stylesheet' href='css/style.css' />
</head>

<body>
  
   <!-- HTML/CSS options: In the div below. 
        1. In the header tag, change a title.
        2. In a paragraph tag, add instructions on how to play the game.
        3. Change the RPS image.
        4. Style your page with colors, fonts, etc.
     -->
    
  <div class="row">
      <h1>Rock Paper Scissors</h1>
      <img src="https://image.shutterstock.com/image-illustration/rock-paper-scissors-game-260nw-537482893.jpg">

      <h3>Please Submit Your Choice Below</h3>
      <div>
        <input id="input" placeholder="        type your choice here ...">
        <button id="shoot">Shoot!</button>
      </div>

      <div id="choices" class="row">
        <div>
          <h4>User Choice</h4>
          <p id="userChoice"></p>
        </div>
        <div>
          <h4>Computer Choice</h4>
          <p id="computerChoice"></p>
        </div>
      </div>
      <div id="result"></div>
      <h4> And the winner is ... </h4>
      <p id="winner"></p>
  </div>

  <!-- Link JQuery here -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <!-- Link script.js here -->
  <script src='js/script.js'></script>
</body>

</html>
